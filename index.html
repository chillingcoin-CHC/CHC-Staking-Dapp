<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHC Staking dApp</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Web3 and Web3Modal -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>🧊 CHC Staking</h1>
    
    <button id="connectWallet">🔌 Connect Wallet</button>
    <p><strong>Wallet:</strong> <span id="walletAddress">Not Connected</span></p>
    <p><strong>CHC Balance:</strong> <span id="chcBalance">0</span> CHC</p>

    <hr/>

    <label for="stakeAmount">Stake Amount (CHC):</label>
    <input type="number" id="stakeAmount" placeholder="e.g. 5000000" min="0"/>

    <div class="stake-options">
      <label><input type="radio" name="stakeOption" value="14" /> Chill Stake (14 days)</label><br/>
      <label><input type="radio" name="stakeOption" value="30" /> Deep Chill (30 days)</label>
    </div>

    <button id="approveCHC">✅ Approve CHC</button>
    <button id="stakeButton">📥 Stake CHC</button>

    <p id="statusMessage"></p>

    <hr/>

    <footer>
      <p>
        🔗 <a href="https://chillingcoin.com" target="_blank">chillingcoin.com</a> |
        🐧 <a href="https://t.me/Chillingcoinbsc0" target="_blank">Telegram</a> |
        ✖️ <a href="https://x.com/chillingchc" target="_blank">X/Twitter</a>
      </p>
    </footer>

    <small style="color:#ccc;">
      Note: You need a small amount of BNB in your wallet to pay gas fees.
    </small>
  </div>

  <!-- Your custom script -->
  <script src="app.js"></script>
</body>
</html>
