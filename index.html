<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHC Staking dApp</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://unpkg.com/evm-chains"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider"></script>
</head>
<body>
  <div class="container">
    <h1>üêß CHC Staking</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="walletAddress"></div>

    <h2>Your CHC Balance: <span id="chcBalance">0</span></h2>

    <div class="staking-options">
      <h3>Choose Staking Tier:</h3>
      <label><input type="radio" name="stakeOption" value="14"> Chill Stake (14 days)</label><br>
      <label><input type="radio" name="stakeOption" value="30"> Deep Chill (30 days)</label>
    </div>

    <input type="number" id="stakeAmount" placeholder="Enter CHC amount to stake">
    <button id="approveCHC">Approve CHC</button>
    <button id="stakeButton">Stake CHC</button>

    <div id="statusMessage"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
